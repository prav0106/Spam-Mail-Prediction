{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Spam Detector</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

{% include 'spam_app/navbar.html' %}

<div class="container mt-5">
  <div class="card p-4">

    <h2 class="text-center mb-4">ğŸ“© Spam Mail Detector</h2>

    {% if user.is_authenticated %}
      <form method="POST" action="{% url 'predict' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Enter your message:</label>
          <textarea name="message" class="form-control" rows="6" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Check</button>
      </form>
    {% else %}
      <div class="text-center">
        <p class="lead">ğŸ” Please <a href="{% url 'login' %}">login</a> or <a href="{% url 'register' %}">register</a> to use the spam detector.</p>
      </div>
    {% endif %}

  </div>
</div>

</body>
</html>
