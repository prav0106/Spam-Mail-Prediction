{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spam Detector</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

{% include 'spam_app/navbar.html' %}

<div class="container mt-5">
  <div class="card p-4">

    <h2 class="text-center mb-4">📩 Spam Mail Detector</h2>

    {% if user.is_authenticated %}
      <form method="POST" action="{% url 'predict' %}">
        {% csrf_token %}
        <div class="mb-4">
          <label class="form-label fw-semibold">Enter Your Message:</label>
          <textarea name="message" class="form-control" rows="6" placeholder="Paste your email or message here..." required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">🚀 Analyze Message</button>
      </form>
    {% else %}
      <div class="text-center">
        <p class="lead">🔐 Please <a href="{% url 'login' %}">login</a> or <a href="{% url 'register' %}">register</a> to use the spam detector.</p>
      </div>
    {% endif %}

  </div>
</div>

</body>
</html>
